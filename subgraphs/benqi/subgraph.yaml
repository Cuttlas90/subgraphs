  - kind: ethereum
    name: Comptroller
    network: avalanche
    source:
      address: "0x486Af39519B4Dc9a7fCcd318217352830E8AD9b4"
      startBlock: 4001232
      abi: Comptroller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - RewardToken
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - LendingProtocol
        - Market
        - MarketDailySnapshot
        - Deposit
        - Withdraw
        - Borrow
        - Repay
        - Liquidation
      abis:
        - name: BenqiTokenqi
          file: ./abis/BenqiTokenqi.json
        - name: Oracle
          file: ./abis/Oracle.json
        - name: Comptroller
          file: ./abis/Comptroller.json
      eventHandlers:
        - event:  ActionPaused(address,string,bool)
          handler: handleActionPaused
        - event: DistributedBorrowerReward(indexed uint8,indexed address,indexed address,uint256,uint256)
          handler: handleDistributedReward
        - event: DistributedSupplierReward(indexed uint8,indexed address,indexed address,uint256,uint256)
          handler: handleDistributedReward
      file: ./src/comptroller.ts
